<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluralsight</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img
              src="https://image.ibb.co/hW1YHq/login-logo.png"
              alt="Sluralpright"
            />
          </div>
          <form>
            <div>
              <label>Email or UserName</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create An Account</a>
        </div>
        <footer id="main-footer">
          <p class="move">Copyright &copy;2023, Slurapright All Rights Reserved</p>
          <div><a href="#">Terms Of Use</a>| <a href="#">Privacy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's Create The Future <strong>Together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start A Free 10-Day Trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
